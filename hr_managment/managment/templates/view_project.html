{% extends 'basic.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="margin-left: 300px;">
        {% for i in projects %}
        <table>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td>{{i.pro_name}} </td>
                </tr>
                <tr>
                    <td>Start Date</td>
                    <td>:</td>
                    <td>{{i.start_date}}</td>
                </tr>
               
                <tr>
                    <td>End Date</td>
                    <td>:</td>
                    <td>{{i.end_date}}</td>
                </tr>
               
                
            </tbody>
        </table> 
        <form action="" method="post">
            {% csrf_token %}
            <select name="empl" id="">
                {% for j in profiles %}
                {% if j.allocated_proj == 'nothing' %}
                <option value="{{j.user}}">{{j.user}}</option>
                {% endif %}
                {% endfor %}
            </select>
            <input type="text" name="proname" value="{{i.pro_name}}">
            <input type="submit" value="Add" name="" id="">
        </form> <br>
        {% endfor %}
    </div>
    
</body>
</html>
{% endblock %}
